<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Nano Skin Embed Code</title>

<!-- This CSS  goes in the <head> of your iframe parent page-->
<style>.embed-container { padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%; } .embed-container iframe, .embed-container object, .embed-container embed { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }</style>
<!-- End of CSS  -->

</head>

<body>

<!-- iframe code to use in your parent. src= link to embedded page -->
<div class='embed-container'><iframe src='index.html' style='border:0'></iframe></div>
<!-- end of iframe code -->

</body>
</html>
